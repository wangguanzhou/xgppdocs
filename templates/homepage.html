{% extends "./base.html" %}
{% load static %}

{% block home-page %}

<div class="ui grid">
    <div class="four wide column" style="overflow: scroll">
        <div class="ui list">
            <div class="item">
                <div class="content">
                    <div class="header">SA2 Meetings</div>
                    <div class="list">
                        {% for meeting in sa2meetings %}
                        <div class="item">
                            <i class="file outline icon"></i>
                            <div class ="selectable content">
                                <a href="">
                                {{meeting.name}} ({{meeting.time}}, {{meeting.city}})
                                </a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                 </div>
            </div>
        </div>
        
        
    </div>
    <div class="twelve wide column">
        meeting tdocs here
    </div>
</div>

{% endblock %}
